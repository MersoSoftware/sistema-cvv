<h1 class="mt-4">{{title}}</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item active"></li>
</ol>
<div class="row">
    <button type="button" routerLink="/produtos-forms" 
    class="btn btn-outline-success ml-3 mb-2"><i class="fas fa-plus">
    </i> Cadastrar novo</button>

</div>
<div class="card mb-5 container">
    <div class="card-header"><i class="fas fa-database"></i> Produtos cadastrados</div>
    <div class="row" >
        <div class="alert alert-success d-flex align-items-center" role="alert" *ngIf="mensagemSucesso">
            <div>
                 <i class="fas fa-check-circle"></i> {{ mensagemSucesso }}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="alert alert-warning  d-flex align-items-center" role="alert" *ngIf="mensagemErro">
            <div>
                 <i class="fas fa-exclamation-triangle"></i> {{mensagemErro}}
            </div>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    <div class="card-body ">      
        <div class="table-responsive ">
            <div class="row">
                <div class=" col-4  mb-2" >
                    <input type="text" class="form-control" placeholder="Pesquisar">
                </div>
                <div>
                    <button class="btn btn-info" type="submit" >Buscar</button>
                </div>
            </div>    
            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th class="col-sm-1">ID</th>
                        <th class="col-sm-2">Nome</th>
                        <th>Descrição</th>
                        <th class="col-sm-2">Mercado Alvo</th>
                        <th class="col-sm-2">Tecnologias</th>
                        <th class="col-sm-2">Ações</th>
                       
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let produto of produtos">
                        <td>{{ produto.id }}</td>
                        <td>{{ produto.nome }}</td>
                        <td>{{ produto.descricao }}</td>
                
                        <td>
                            <div class="row ml-1"> 
                                <div>
                                    <button class="bt btn-warning" routerLink="/produtos-forms/{{produto.id}}" ><i class="fas fa-pencil-alt"></i></button>
                                </div>
                                
                                <div class="ml-1">
                                    <button class="bt btn-danger" data-toggle="modal"  (click)="preparaDelete(produto)" data-target="#modalDelete"><i class="fas fa-trash"></i></button>
                                </div>
                            </div>
                        </td>
                    </tr>

                </tbody>
            </table>
            
        </div>
    </div>
    <div id="modalDelete" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1>Confirmação</h1>
                </div>
                <div class="modal-body" *ngIf="produtoSelecionado">
                      Confimar a deleção de <strong>{{ produtoSelecionado.nome }}</strong> ?
                </div>
                <div class="modal-footer">
                    <div class="row">
                        <div class="btn btn-success mr-2" data-dismiss="modal" (click)="deleteProduto()">
                            Confirmar
                        </div>
                        <div class="btn btn-secondary mr-2" data-dismiss="modal">
                            Cancelar
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
