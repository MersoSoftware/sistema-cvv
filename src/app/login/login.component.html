

<div style="padding: 200px 0 0 0;">
  <div class="row">

    <form class="col-lg-3" style="margin: 0 auto;" [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="exampleInputEmail1">Digite seu Email</label>
        <input type="email" class="form-control" formControlName="email" id="email" aria-describedby="emailHelp" placeholder="Digite seu Email">

      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Digite sua Senha</label>
        <input type="password" class="form-control" formControlName="senha" id="senha" placeholder="Digite sua Senha">
      </div>

      <button *ngIf="form.valid" type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>
</div>
